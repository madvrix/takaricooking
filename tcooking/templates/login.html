{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div style="margin-top: 110px; margin-left: 360px;"  class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        LOGIN
                    </div>
                    <div class="card-body"><br>
                    <form method="post" action="user_login">
                      {% csrf_token %}
                          {# A more "HTML" way of creating the login form#}
                            <label for="username">Username:</label>
                            <input type="text" name="username" placeholder="Username"><label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Password"><input type="submit" name="" value="Login">
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
